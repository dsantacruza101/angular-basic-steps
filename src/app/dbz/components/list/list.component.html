<h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="
    let character of characterList;
    let i = index;
    first as isFirst;
    last as isLast;
    even as isEven;
    odd as isOdd;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-danger': isLast,
      'list-group-item-success': isFirst
    }">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{character.name}} - </span>
       <strong>Power:</strong>
       <span> {{character.power}}</span>
       <!-- <span>{{isFirst}}</span> -->
      </div>
      <button class="btn btn-danger" (click)="onDeleteItem( character.id || '' )">X</button>
  </li>
   </ul>
